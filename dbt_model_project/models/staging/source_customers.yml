version: 2

models:
  - name: customers
    description: A table of all coffee shop customers
    columns:
      - name: id
        description: This is a unique identifier for coffee shop customers
        tests:
          - unique
          - not_null
      - name: name
        description: first and last name of the customer
        tests:
          - not_null
      - name: email
        description: email of customer
        tests:
          - not_null